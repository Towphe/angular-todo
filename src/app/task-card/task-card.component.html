<div class="w-full bg-gray-200 px-4 py-2 text-md flex items-center justify-between">
    <div>
        <p class="font-bold text-lg">{{task.name}}</p>
        <p>Due {{getRelativeDate()}}</p>
        <p>{{task.status.toUpperCase()}}</p>
    </div>
    <div class="flex gap-1.5">
        <button class="{{isPassDue() == true || task.status != 'pending' ? 'bg-gray-400 hover:cursor-not-allowed' : 'bg-green-500  hover:opacity-75'}} size-10 rounded-md" type="button" (click)="markAsDone()" [disabled]="isPassDue() || task.status != 'pending'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-slate-100 mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
            </svg>
        </button>
        <button class="{{isPassDue() == true || task.status != 'pending' ? 'bg-gray-400 hover:cursor-not-allowed' : 'bg-red-500  hover:opacity-75'}} size-10 rounded-md" type="button" (click)="markAsCancelled()" [disabled]="isPassDue() || task.status != 'pending'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-slate-100 mx-auto">
                <path d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375Z" />
                <path fill-rule="evenodd" d="m3.087 9 .54 9.176A3 3 0 0 0 6.62 21h10.757a3 3 0 0 0 2.995-2.824L20.913 9H3.087Zm6.163 3.75A.75.75 0 0 1 10 12h4a.75.75 0 0 1 0 1.5h-4a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
            </svg>              
        </button>
        <button class="{{isPassDue() == true || task.status != 'pending' ? ' hover:cursor-not-allowed' : 'hover:opacity-75'}} size-10 rounded-md" type="button" (click)="editTask()" [disabled]="isPassDue() || task.status != 'pending'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5 mx-auto">
                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
            </svg>              
        </button>
    </div>
</div>
